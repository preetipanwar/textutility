<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>Document</title>
  </head>
  <body class="bg-gray-700">
    <div class="h-screen">
      <!-- main div  -->
      <main class="px-6 bg-[#D9D9D9] h-4/5 flex flex-col">
        <div class="flex">
          <p class="text-9xl">3</p>
          <p class="mt-24 font-medium">min read</p>
        </div>

        <div class="py-6 grow font-semibold text-gray-600">
          <p class="">
            Your long text goes here. Use the buttons at the bottom to alter
            your text
          </p>
        </div>

        <div class="py-4 flex justify-between items-center">
          <button>
            <i class="fa-solid fa-xmark text-3xl"></i>
          </button>
          <button class="text-white bg-black px-6 h-7 text-sm rounded-md">
            remove white space
          </button>

          <button>
            <i class="fa-solid fa-copy text-2xl" style="color: #000000"></i>
          </button>
        </div>
      </main>
      <!-- footer   -->
      <footer class="px-6 bg-[#FFFFFF] h-1/5">
        <div class="flex justify-between h-20 items-center">
          <p class="text-sm">
            <span class="text-2xl">9 </span> <br />
            <span class="text-gray-600"> word </span>
          </p>
          <p class="text-sm text-right">
            <span class="text-2xl"> 999 </span> <br />
            <span class="text-gray-600"> character</span>
          </p>
        </div>

        <div class="flex justify-between h-16 font-semibold items-end">
          <button type="submit">Titlecase</button>
          <button type="submit">UPPERCASE</button>
          <button type="submit">lowercase</button>
        </div>
      </footer>
    </div>
  </body>
</html>
